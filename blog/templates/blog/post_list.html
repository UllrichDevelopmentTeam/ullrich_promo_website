<!-- Django Template for blog posts -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    <!-- Use Django template tags to show the posts (passed from views.py, created in models.py) -->
                    {% for post in posts %}
                    <!-- Django understands posts as a list of objects. -->
                    <article class="post">
                        <!-- post attributes are defined in models.py -->
                        <time class="date">published: {{ post.published_date }}</time>
                        <h2><a href="">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                        <!-- |linebreaksbr is piping the posts' text through 
                            a filter to convert line-breaks into paragraphs -->
                    </article>
                    {% endfor %}
                </div>
            </div>
        </main>
        
        <footer>
            <a><img></a>
            <a><img></a>
            <a><img></a>
        </footer>

    </body>
</html>
